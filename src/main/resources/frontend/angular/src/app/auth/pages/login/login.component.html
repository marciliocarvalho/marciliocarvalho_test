<div class="jumbotron">Login</div>

<div class="form-group">
  <label for="usr">Login:</label>
  <input [(ngModel)]="login" type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input [(ngModel)]="password" type="password" class="form-control" id="pwd">
</div>

<div class="btn btn-link" (click)="onSubmit()">SignIn</div>
