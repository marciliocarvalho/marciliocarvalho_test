<div class="jumbotron h1">SignIn</div>
<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="usr">Login:</label>
    <input [(ngModel)]="login" name="login" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control">
  </div>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-warning" routerLink="">Back to Users</button>
    <button type="submit" class="btn btn-success">SignIn</button>
  </div>

</form>
