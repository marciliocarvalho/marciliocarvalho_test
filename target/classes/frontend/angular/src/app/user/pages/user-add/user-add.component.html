<div class="jumbotron h1">Add user</div>

<div class="form-group">
  <input [(ngModel)]="user.firstName" type="text" class="form-control mb-3" placeholder="First Name">
  <input [(ngModel)]="user.lastName" type="text" class="form-control mb-3" placeholder="Last Name">
  <input [(ngModel)]="user.email" type="email" class="form-control mb-3" placeholder="E-mail">
  <input [(ngModel)]="user.birthday" type="date" class="form-control mb-3" placeholder="Birthday">
  <input [(ngModel)]="user.login" type="text" class="form-control mb-3" placeholder="Login">
  <input [(ngModel)]="user.password" type="text" class="form-control mb-3" placeholder="Password">
  <input [(ngModel)]="user.phone" type="text" class="form-control mb-3" placeholder="Phone">
</div>

<button (click)="onSubmit()" class="btn btn-success mb-4">Insert User</button>
